<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Slide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="carousel slide" data-ride="carousel" id="slide">
            <!-- Indicator Slide -->
            <ul class="carousel-indicators">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <li data-target="#slide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
            </ul>

            <!-- Gambar Slide -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="ContohFoto-1.png" width="100%" height="500">
                </div>
                <div class="carousel-item">
                    <img src="ContohFoto.jpg" width="100%" height="500">
                </div>
                <div class="carousel-item">
                    <img src="ContohFoto-2.png" width="100%" height="500">
                </div>
            </div>

            <!-- Navigasi Slide -->
            <a href="#slide" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slide" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>
