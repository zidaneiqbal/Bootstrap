<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>
<body>
    <div class="card-header col-3 container">
        <h4 align="center">Register</h4>
        <hr>
        <form>
            Nama Depan : <input type="text" placeholder="Nama Depan" name="namaDepan"> <br>
            Nama Belakang : <input type="text" placeholder="Nama Belakang" name="namaBelakang"> <br>
            Nama Lengkap : <input type="text" placeholder="Nama Lengkap" name="namaLengkap"> <br>
            Email : <input type="text" placeholder="Email" name="email"> <br>
            Hobi : <input type="text" placeholder="Hobi" name="hobi"> <br>
            <input type="reset" value="Reset"> 
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
