<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h5>Bootstrap Modal</h5>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#largeModal">
            Large Modal
        </button>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#mediumModal">
            Medium Modal
        </button>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#smallModal">
            Small Modal
        </button>
    </div>

    <!-- Modal Large -->
    <div class="modal fade" id="largeModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h4>Large Modal</h4>
                    <span class="close" data-dismiss="modal">&times;</span>
                </div>
                <div class="modal-body">
                    Contoh Large Modal Bootstrap 4
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Medium Modal -->
    <div class="modal fade" id="mediumModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h4>Medium Modal</h4>
                    <span class="close" data-dismiss="modal">&times;</span>
                </div>
                <div class="modal-body">
                    Contoh Medium Modal Bootstrap 4
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-info">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Small Modal -->
    <div class="modal fade" id="smallModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h4>Small Modal</h4>
                    <span class="close" data-dismiss="modal">&times;</span>
                </div>
                <div class="modal-body">
                    Contoh Small Modal Bootstrap 4
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-danger">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
