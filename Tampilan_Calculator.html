<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator Sederhana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>
<body>
    <div align="center" class="container">
        <br>
        <div class="card p-4 col-xl-6">
            <span class="text-danger"><h5 align="center">Calculator Sederhana</h5></span>
            <div class="row">
                <input type="text" name="Display" class="form-control" readonly="readonly">
                <button type="button" class="col-3 btn btn-outline-danger ">1</button>
                <button type="button" class="col-3 btn btn-outline-danger ">2</button>
                <button type="button" class="col-3 btn btn-outline-danger ">3</button>
                <button type="button" class="col-3 btn btn-lg btn-outline-danger ">+</button>
                <button type="button" class="col-3 btn btn-outline-danger ">4</button>
                <button type="button" class="col-3 btn btn-outline-danger ">5</button>
                <button type="button" class="col-3 btn btn-outline-danger ">6</button>
                <button type="button" class="col-3 btn btn-lg btn-outline-danger ">-</button>
                <button type="button" class="col-3 btn btn-outline-danger ">7</button>
                <button type="button" class="col-3 btn btn-outline-danger ">8</button>
                <button type="button" class="col-3 btn btn-outline-danger ">9</button>
                <button type="button" class="col-3 btn btn-lg btn-outline-danger ">x</button>
                <button type="button" class="col-3 btn btn-outline-danger ">C</button>
                <button type="button" class="col-3 btn btn-outline-danger ">0</button>
                <button type="button" class="col-3 btn btn-outline-danger ">=</button>
                <button type="button" class="col-3 btn btn-lg btn-outline-danger ">/</button>
            </div>
        </div>
    </div>
</body>
</html>
